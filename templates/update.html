{% extends 'base.html' %}
{% block title %}
        Home
    {% endblock title %}
{% block body %}

      <div class="container my-3">
        <h2>Update your todo</h2>
        <form action="/update/{{todo.sno}}" method="POST" >
            <div class="mb-3">
              <label for="title" class="form-label">Task title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Task Description</label>
              <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-outline-dark">Update</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  
{% endblock body %}
